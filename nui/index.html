<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <div class="back" id="app">
        <transition name="fade">
            <div class="mainMenu" v-if="isMenuOpen">
            <div class="menuTitle" v-html="titleData.menuTitle"></div>
            <div class="menuItems"> 
                <div v-for="(item, index) in CurrentMenu" :key="index" :id="getIdByItem(item)" class="menuItem" @click="doAction(item)" >
                <component :is="getIconComponent(item)" v-bind="getIconProps(item)"></component>
                    <div class="text">
                        <div v-html="item.title"></div> 
                        <div class="itemDesctext" v-if="item.description" v-html="item.description"></div>  
                    </div>
                </div>
            </div>
            </div>
        </transition>
    </div>
</body>
    <script src="main.js"></script>
</html>
